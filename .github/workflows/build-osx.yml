name: CI Build OSX

on:
  push:
    branches:
      - main
      - master
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-debug:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install CMake
      run: brew install cmake

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Debug

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: Debug build
        path: ${{github.workspace}}/build/chia_plot

  build-release:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install CMake
      run: brew install cmake

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: Release build
        path: ${{github.workspace}}/build/chia_plot

    - name: Get tag name
      if: startsWith(github.ref, 'refs/tags/')
      id: tag-name
      run: |
        echo "::set-output name=TAG_NAME::$(echo ${{ github.ref }} | cut -d'/' -f 3)"

    - name: Get Release ID
      if: startsWith(github.ref, 'refs/tags/')
      id: release-id
      run: |
        echo ::set-output name=RELEASE_ID::$(curl -s -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.tag-name.outputs.TAG_NAME }} | jq '.id')

    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        curl \
          -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Content-Type: $(file -b --mime-type ${{github.workspace}}/build/chia_plot)" \
          --data-binary @${{github.workspace}}/build/chia_plot \
          https://uploads.github.com/repos/${{ github.repository }}/releases/${{ steps.release-id.outputs.RELEASE_ID }}/assets?name=chia_plot-${{ steps.tag-name.outputs.TAG_NAME }}-macos-intel
